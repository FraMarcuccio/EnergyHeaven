<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">

	<head>
		<title>testnet</title>
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">

			<!-- Some preliminary information added to embellish the page -->
			<header><h1>testnet</h1></header>

			<section id="inutile">

				<form onsubmit="acquire(); updateDisplayedInformation(); return false;"
					id="acquireform">


          <label for="eth_amount" />

          <!-- Notice that "required" imposes a value to be inserted! -->
          <input type="number" name="guess" id="eth_amount"
              required="required"
              min="1" />
          <!-- "min" and "max" limit the range of possible inputs -->
          <!-- "placeholder" is a suggestion -->
          <button type="submit">send!</button>

			</section>



      <!--

			<footer>

				<p>Your current balance in Wei is:
					<strong id="myweibalance">x</strong>.

				</p>
				
			</footer>

      -->

		</div>
	</body>


	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/web3.min.js"></script>
  <!-- To make our code tidier, we separate the JS script from the HTML file -->
	<script src="testnet.front-end.js"></script>



</html>
